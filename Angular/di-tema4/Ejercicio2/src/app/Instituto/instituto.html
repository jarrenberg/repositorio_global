<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: rgba(226, 250, 255, 0.97);
    padding: 20px;
  }

  .logo-img {
    width: 10%;
  }

  @media (max-width: 768px) {
    .logo-img {
      width: 20%;
    }
  }
  .container{
    padding: 50px;
  }
</style>


<div class="container text-center">
  <div class="shadow-sm p-3 mb-5 bg-white rounded">
    <h1 class="mb-4">Centro: {{getCentro}}</h1>
  </div>
  <div class="shadow-sm p-3 mb-5 bg-white rounded">
    <h1 class="mb-4">Localidad: {{getLocalidad}}</h1>
  </div>
  <div class="shadow-sm p-3 mb-5 bg-white rounded">
    <h1 class="mb-4">Familias profesionales: {{getFamiliasProfesionales}}</h1>
  </div>
  <div class="shadow-sm p-3 mb-5 bg-white rounded">
    <h1 class="mb-4">CENTRO: {{getCentroCapitalized()}}</h1>
  </div>


  <div class="d-flex justify-content-center my-4">
    <img src="{{getLinkImagen}}" alt="logo" class="logo-img">
  </div>


  <button class="btn btn-dark" (click)="cambiarCentro()">Cambiar Instituto</button>

</div>
